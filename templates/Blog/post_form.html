{% extends 'Base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="create-post-form-wrapper">
        <form method="post">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">
                    Blog Post
                </legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info">
                    Create Post
                </button>
            </div>
        </form>
    </div>
{% endblock content %}
