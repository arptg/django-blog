{% extends 'Base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-4 col-sm-7">
    <div class="create-post-form-wrapper">
        <form method="post">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">
                    Blog Post
                </legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group text-right">
                <button class="btn btn-outline-info">
                    {% url 'blog-create' as create_url %}
                    {% if request.path == create_url %}
                        Create Post
                    {% else %}
                        Update Post
                    {% endif %}
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
