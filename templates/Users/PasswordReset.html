{% extends 'Base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="login-form-wrapper container col-sm-10 mt-5" style="max-width:600px;">
        <form method="post">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">
                    Reset Password
                </legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info">
                    Request Password Reset
                </button>
            </div>
        </form>
    </div>
{% endblock content %}
