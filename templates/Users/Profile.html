{% extends 'Base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5 col-xl-8 col-sm-10 col-10">
    <div class="profile-content">
        <form method="post">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">
                    Update Profile
                </legend>
                {{ u_form|crispy }}
                {{ p_form|crispy }}
            </fieldset>
            <div class="form-group float-right">
                <button class="btn btn-outline-info">
                    Update
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
