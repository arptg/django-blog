{% extends 'Base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="login-form-wrapper">
        <form method="post">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">
                    Log In
                </legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info">
                    Sign In
                </button>
            </div>
        </form>
        <div class="border-top pt-3 sign-in-text">
            <small class="text-muted">
                Need an Account? <a href="{% url 'register' %}" class="ml-2">Register Here</a>
            </small>
        </div>
    </div>
{% endblock content %}
